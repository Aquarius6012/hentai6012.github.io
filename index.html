<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对领域</title>
    <style>
        body {
            background-image: url('https://i.cdncf.xyz/0028914f6fc1c411d572027ece150dff.png'); /* 背景图像 */
            background-size: cover; /* 图像覆盖整个背景 */
            background-position: center; /* 图像居中 */
            background-repeat: no-repeat; /* 防止图像重复 */
            height: 100vh; /* 设置高度为视口高度 */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            display: flex; /* 使用 flexbox 布局 */
            flex-direction: column; /* 纵向排列 */
            align-items: center; /* 水平居中 */
            justify-content: center; /* 垂直居中 */
            padding: 20px; /* 内边距 */
            text-align: center; /* 文本居中对齐 */
        }
        h1 {
            background-color: rgba(255, 192, 203, 0.7); /* 背景为粉色，增加透明度 */
            padding: 20px; /* 内边距 */
            border-radius: 10px; /* 圆角效果 */
            color: #4CAF50; /* 字体颜色 */
            font-size: 36px; /* 大号字体 */
            margin-bottom: 20px; /* 与下方内容的间距 */
        }
        .video-container {
            display: none; /* 初始隐藏视频容器 */
            width: 100%; /* 视频容器宽度 */
            max-width: 800px; /* 最大宽度限制 */
            height: 450px; /* 高度 */
            margin: 20px 0; /* 上下外边距 */
        }
        .instruction {
            font-size: 20px; /* 指示文本大小 */
            margin-top: 10px; /* 与上方内容的间距 */
        }
        .warning {
            color: red; /* 红色 */
            font-size: 48px; /* 更大号字体 */
            font-weight: bold; /* 加粗 */
            margin-top: 20px; /* 与上方内容的间距 */
            text-decoration: underline; /* 添加下划线 */
            cursor: pointer; /* 鼠标悬停时显示为手型 */
        }
    </style>
    <script>
        function showVideo() {
            document.getElementById('videoContainer').style.display = 'block'; // 显示视频容器
            document.getElementById('mainContent').style.display = 'none'; // 隐藏主内容
        }
    </script>
</head>
<body>
    <div id="mainContent">
        <h1>大哥哥，要答应安可，不要被别人看见，偷偷打开这个网站可以吗？</h1>
        <div class="instruction">点击下面的文本播放视频：</div>
        <div class="warning" onclick="showVideo()">严禁传播</div>
    </div>
    <div id="videoContainer" class="video-container">
        <iframe src="https://player.bilibili.com/player.html?bvid=BV1GJ411x7h7" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
