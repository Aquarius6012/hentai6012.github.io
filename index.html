<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            background-image: url('https://i.cdncf.xyz/0028914f6fc1c411d572027ece150dff.png'); /* 替换为2560x1440图像链接 */
            background-size: cover; /* 图像覆盖整个背景 */
            background-position: center; /* 图像居中 */
            background-repeat: no-repeat; /* 防止图像重复 */
            height: 100vh; /* 设置高度为视口高度 */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            display: flex; /* 使用 flexbox 布局 */
            flex-direction: column; /* 纵向排列 */
            align-items: center; /* 水平居中 */
            justify-content: flex-start; /* 顶部对齐 */
            padding-top: 100px; /* 顶部留白 */
        }
        h1 {
            color: pink; /* 粉色 */
            font-size: 36px; /* 大号字体 */
            text-align: center; /* 居中对齐 */
        }
        .warning {
            color: red; /* 红色 */
            font-size: 24px; /* 大号字体 */
            margin-top: 20px; /* 与上方内容的间距 */
        }
    </style>
</head>
<body>
    <h1>大哥哥，要答应安可，不要被别人看见，偷偷打开这个网站可以吗？</h1>
    <div class="warning">严禁传播</div>
</body>
</html>
