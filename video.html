<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放视频</title>
    <style>
        body {
            background-color: #f0f0f0; /* 设置背景颜色 */
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 垂直排列 */
            height: 100vh;
            margin: 0;
        }
        .video-container {
            width: 100%; /* 容器宽度 */
            max-width: 800px; /* 最大宽度 */
            height: 450px; /* 高度 */
            margin-bottom: 20px; /* 与其他内容的间距 */
        }
        .instruction {
            font-size: 20px; /* 指示文本大小 */
            margin-top: 10px; /* 与上方内容的间距 */
            text-align: center; /* 文本居中 */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoFrame" src="https://player.bilibili.com/player.html?bvid=BV1GJ411x7h7&autoplay=1" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="instruction">如果视频未自动播放，请点击视频播放按钮。</div> <!-- 提示用户 -->
    
    <script>
        window.onload = function() {
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.contentWindow.postMessage('{"method":"play"}', '*');
        };
    </script>
</body>
</html>
